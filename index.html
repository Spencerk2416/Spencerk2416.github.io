<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fedef4040b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>WojakBot - Discord Bot</title>
</head>
<body>

  <header class="showcase">

    <div class="showcase-top">
      <img src="img/logo1.png" alt="WojakBot">
      <a href="#" class="btn btn-rounded"><i class="fas fa-user-circle"></i> Login</a>
    </div>

  <div class="showcase-content">
    <h1>Enhance your server <i class="fas fa-server"></i></h1>
    <p>With WojakBot</p>
    <a href="#" class="btn btn-xl">
      Add to Server
      <i class="fas fa-sign-in-alt"></i>
    </a>
  </div>
  </header>

  <section class="tabs">
    <div class="container">
    <div id="tab-1" class="tab-item tab-border">
      <i class="fas fa-bolt fa-3x"></i>
<p class="hide-sm">Features</p>
    </div>

      <div id="tab-2" class="tab-item">
        <i class="fas fa-file-code fa-3x"></i>
        <p class="hide-sm">Documentation</p>
      </div>

        <div id="tab-3" class="tab-item">
          <i class="fab fa-discord fa-3x"></i>
    <p class="hide-sm">Official Discord</p>
        </div>
</div>
  </section>

  <section class="tab-content">
    <div class="container">
      <div id="tab-1-content" class="tab-content-item show">
        <div class="tab-1-content-inner">
<div>
  <p class="text-lg">You can view a full list of features by clicking the button below.
  </p>
<a href="#" class="btn btn-lg">Full Features List</a>
              </div>
              
              
          </div>
       </div>
    </div>
  </section>
</body>
</html>
